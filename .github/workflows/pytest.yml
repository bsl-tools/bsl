name: pytest
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency
# https://docs.github.com/en/developers/webhooks-and-events/events/github-event-types#pullrequestevent
# workflow name, PR number (empty on push), push ref (empty on PR)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  pull_request:
    paths:
      - '**.py'
  push:
    branches: [main]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  pytest:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
        python-version: [3.8, 3.9, "3.10"]
    name: ${{ matrix.os }} - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    env:
      LSL_RELEASE_URL: 'https://github.com/sccn/liblsl/releases/download/v1.14.1b9'
      LSL_RELEASE: '1.14.1'
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off .[test]
      - name: Install liblsl (Ubuntu)
        if: ${{ matrix.os == 'ubuntu'}}
        run: |
          sudo apt install -y libpugixml-dev
          curl -L ${LSL_RELEASE_URL}/liblsl-${LSL_RELEASE}-$(lsb_release -sc)_amd64.deb -o liblsl.deb
          sudo apt install ./liblsl.deb
      - name: 'Cache BSL testing dataset'
        uses: actions/cache@v2
        with:
          key: ${{ matrix.os }}-bsl_data
          path: ~/bsl_data
      - name: Download BSL testing dataset
        run: python -c 'import bsl; bsl.datasets._download_all_datasets()'
      - name: Run pytest
        run: pytest bsl
      - name: Install externals libraries
        run: python -m pip install --progress-bar off .[externals]
      - name: Test pylsl
        run: |
          python -c 'import pylsl'
          python -c 'from bsl.externals import pylsl'
      - name: Test psychopy
        run: |
          python -c 'import psychopy'
          python -c 'from bsl.externals import psychopy'
      - name: Run pytest with externals libraries
        run: pytest bsl
